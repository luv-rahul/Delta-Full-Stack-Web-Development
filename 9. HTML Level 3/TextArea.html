<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Element</title>
</head>

<body>
    <form action="/action">
        <label for="feedback">Please give your feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" cols="100"></textarea>
        <button>Submit</button>
    </form>
</body>

</html>

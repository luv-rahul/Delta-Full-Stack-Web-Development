<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Qs 9</title>
</head>

<body>
    <h2>Registration Form</h2>
    <form action="/action">
        <div>
            <input type="text" placeholder="First Name" name="fname">
            <input type="text" placeholder="Last Name" name="lname">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select name="gen" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Other</option>
            </select>
        </div>
        <div>
            Do you agree to all terms & conditions?
            <input type="checkbox" name="tos_agree" id="tos_agree" value="yes">
            <label for="tos_agree">Yes, I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
